    <!-- NOTIFY FORM -->
    <form id="fashionNotifyForm"
          action="https://formspree.io/f/xjgkezzp"

        <input

<!-- GLOBAL SCRIPT -->
<script src="/script.js"></script>

<!-- FASHION FORM AJAX (UNCHANGED) -->
<script>
const fashionForm = document.getElementById("fashionNotifyForm");
const fashionSuccess = document.getElementById("fashionSuccess");

fashionForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(fashionForm);
    const response = await fetch(fashionForm.action, {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
    });

    if (response.ok) {
        fashionForm.reset();
        fashionSuccess.style.display = "block";
    } else {
        alert("Something went wrong. Please try again later.");
    }
});
</script>
