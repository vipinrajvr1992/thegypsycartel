<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studio | Gypsy Cartel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Gypsy Cartel Studio delivers architectural visualization, interiors, exteriors, 3D graphics, and high-impact digital design solutions.">

    <!-- SITE ICON -->
    <link rel="icon" type="image/webp" href="/assets/logos/gypsy-cartel-icon.webp">
    <link rel="apple-touch-icon" href="/assets/logos/gypsy-cartel-icon.webp">

    <!-- MAIN STYLES -->
    <link rel="stylesheet" href="/style.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-92193J0YS6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-92193J0YS6');
    </script>

    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <!-- ðŸ”’ STUDIO PAGE GAP FIX (SAFE & ISOLATED) -->
    <style>
        .design-page .mg-logo-wrap {
            margin-bottom: 2rem;
        }

        .design-page h1 {
            margin-top: 0;
        }
    </style>
</head>

<body class="design-page">

<!-- CUSTOM CURSOR -->
<div class="cursor-dot"></div>
<div class="cursor-outline"></div>

<!-- HEADER -->
<div id="site-header"></div>

<!-- ======================
     PAGE CONTENT
====================== -->
<section class="container">

    <div class="grid-2">

        <!-- LEFT CONTENT -->
        <div>

            <div class="mg-logo-wrap">
                <img
                    src="/assets/logos/mg-creations.webp"
                    alt="MG Creations Logo"
                    style="max-width:260px;width:100%;height:auto;">
            </div>

            <h1>
                HYPER-REALISTIC<br>
                <span style="color:var(--primary-orange)">ARCHITECTURE &</span><br>
                <span style="color:var(--primary-orange)">GRAPHICS</span>
            </h1>

            <p>
                Our studio blends technical precision with artistic execution,
                delivering architectural visualization, interiors, exteriors,
                and high-impact digital graphics.
            </p>

        </div>

        <!-- RIGHT FORM -->
        <div style="background:var(--bg-surface); padding:40px; border-radius:12px;">

            <h3 style="color:var(--primary-orange); margin-bottom:25px;">
                START A PROJECT
            </h3>

            <form
                id="designForm"
                action="https://formspree.io/f/xjgkezzp"
                method="POST"
                autocomplete="on">

                <input
                    type="text"
                    name="name"
                    placeholder="Your Name"
                    autocomplete="name"
                    required>

                <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    autocomplete="email"
                    required>

                <input
                    type="tel"
                    name="tel"
                    placeholder="Phone Number"
                    autocomplete="tel"
                    required>

                <select name="service" required>
                    <option value="">Select Service</option>
                    <option value="architecture-interior">Architecture & Interiors</option>
                    <option value="3d-visualization">3D Visualization</option>
                    <option value="graphic-design">Graphic & Digital Design</option>
                    <option value="floor-plans">2D / 3D Floor Plans</option>
                </select>

                <textarea
                    name="message"
                    rows="5"
                    placeholder="I have a project"></textarea>

                <!-- Turnstile -->
                <div class="cf-turnstile"
                     data-sitekey="0x4AAAAAACK2g8v3gHryb9Aq"
                     data-theme="dark"
                     style="margin:18px 0;">
                </div>

                <button
                    type="submit"
                    class="btn btn-primary"
                    style="width:100%; margin-top:10px;">
                    INITIALIZE REQUEST
                </button>

                <p
                    id="design-success"
                    style="display:none; margin-top:14px; color:#00ff8f;">
                    âœ“ Message sent successfully. Weâ€™ll contact you shortly.
                </p>

            </form>

        </div>

    </div>

</section>

<!-- FOOTER -->
<div id="site-footer"></div>

<!-- GLOBAL SCRIPT -->
<script src="/script.js"></script>

</body>
</html>
