<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: #0b0f14;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
}

.container {
    max-width: 480px;
    margin: 80px auto;
    padding: 30px;
    background: #121821;
    border-radius: 12px;
    box-shadow: 0 0 40px rgba(255,122,24,0.15);
}

h1 {
    text-align: center;
    color: #ff7a18;
}

p {
    text-align: center;
    color: #ccc;
    font-size: 14px;
}

input, button {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    border-radius: 6px;
    border: none;
    font-size: 15px;
}

input {
    background: #0b0f14;
    color: white;
    border: 1px solid #ff7a1844;
}

button {
    background: #ff7a18;
    color: black;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #e66a10;
}

.status {
    margin-top: 15px;
    text-align: center;
    min-height: 22px;
}

.success {
    color: #00ff9c;
}

.error {
    color: #ff4d4d;
}

.footer {
    margin-top: 25px;
    text-align: center;
    font-size: 12px;
    color: #888;
}
</style>
</head>

<body>

<div class="container">
    <h1>Gypsy Cartel</h1>
    <p>Enter your license key to activate Gypsy Optimizer.</p>

    <input id="license" placeholder="Enter License Key">

    <button onclick="activate()">Activate License</button>

    <div id="status" class="status"></div>

    <div class="footer">
        support@gypsycartel.shop
    </div>
</div>

<script>
async function activate() {
    const key = document.getElementById("license").value.trim();
    const status = document.getElementById("status");

    if (!key) {
        status.innerHTML = "<span class='error'>Please enter your license key.</span>";
        return;
    }

    status.innerHTML = "Activating license...";

    // Temporary browser HWID (launcher will override this)
    const hwid = navigator.userAgent + "-" + screen.width + "x" + screen.height;

    try {
        const res = await fetch(
            "https://web-production-eed1e8.up.railway.app/start_session",
            {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ key, hwid })
            }
        );

        const data = await res.json();

        if (data.status === "ok") {
            localStorage.setItem("gypsy_session_token", data.token);
            status.innerHTML =
                "<span class='success'>License activated successfully. You may now open the app.</span>";
        }
        else if (data.status === "limit") {
            status.innerHTML =
                "<span class='error'>Device limit reached for this license.</span>";
        }
        else if (data.status === "blocked") {
            status.innerHTML =
                "<span class='error'>This license has been blocked.</span>";
        }
        else {
            status.innerHTML =
                "<span class='error'>Invalid license key.</span>";
        }

    } catch (err) {
        status.innerHTML =
            "<span class='error'>Unable to connect to license server.</span>";
    }
}
</script>

</body>
</html>
