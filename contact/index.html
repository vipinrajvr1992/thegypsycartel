<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Gypsy Cartel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Gypsy Cartel is a premium digital design and software studio delivering high-performance applications, hyper-realistic 3D design, and modern UI/UX solutions.">

    <!-- SITE ICON -->
    <link rel="icon" type="image/webp" href="/assets/logos/gypsy-cartel-icon.webp">
    <link rel="apple-touch-icon" href="/assets/logos/gypsy-cartel-icon.webp">

    <!-- STYLES -->
    <link rel="stylesheet" href="/style.css">

    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>

<body class="contact-page">

<!-- CUSTOM CURSOR -->
<div class="cursor-dot"></div>
<div class="cursor-outline"></div>

<!-- HEADER (PARTIAL) -->
<div id="site-header"></div>

<!-- PAGE CONTENT -->
<div class="container">

    <h1 style="text-align:center;">
        INITIALIZE <span style="color:var(--primary-orange)">CONTACT</span>
    </h1>

    <!-- CONTACT INFO -->
    <div class="grid-3" style="text-align:center; margin-top:1rem; margin-bottom:2rem;">
        <div>
            <h4>SUPPORT &amp; BUSINESS</h4>
            <p>
                <a href="mailto:contact@thegypsycartel.com">
                    contact@thegypsycartel.com
                </a>
            </p>
        </div>

        <div>
            <h4>INSTAGRAM (CREATOR)</h4>
            <p>
                <a href="https://instagram.com/mallugypsy.creations" target="_blank">
                    @mallugypsy.creations
                </a>
            </p>
        </div>

        <div>
            <h4>LOCATION</h4>
            <p>India | UAE</p>
        </div>
    </div>

    <!-- CONTACT FORM -->
    <form id="contactForm"
          action="https://formspree.io/f/xjgkezzp"
          method="POST"
          style="max-width:900px; margin:0 auto;"
          autocomplete="on">

        <h3 style="color:var(--primary-orange); margin-bottom:20px;">
            SEND TRANSMISSION
        </h3>

        <div style="display:flex; gap:20px;">
            <input type="text" name="name" placeholder="Your Name" autocomplete="name" required>
            <input type="email" name="email" placeholder="Email Address" autocomplete="email" required>
        </div>

        <input
            type="tel"
            name="phone"
            placeholder="Phone Number"
            autocomplete="tel"
            inputmode="tel"
            required
        >

        <textarea name="message"
                  rows="6"
                  placeholder="Your Message / Business Inquiry..."
                  required></textarea>

        <!-- Cloudflare Turnstile -->
        <div class="cf-turnstile"
             data-sitekey="0x4AAAAAACK2g8v3gHryb9Aq"
             data-theme="dark"
             style="margin:20px 0;">
        </div>

        <!-- Hidden metadata -->
        <input type="hidden" name="_subject" value="New Contact Inquiry - Gypsy Cartel">
        <input type="hidden" name="_template" value="table">

        <button type="submit" class="btn btn-primary" style="width:100%;">
            SUBMIT INQUIRY
        </button>

        <p id="successMsg"
           style="display:none; margin-top:20px; color:#00ff9c;">
            ✔ Message sent successfully. We’ll contact you shortly.
        </p>

        <p style="margin-top:15px; font-size:0.9rem; color:var(--text-muted);">
            Didn’t get a response?
            <a href="https://wa.me/918086604808?text=Hello%20Gypsy%20Cartel,%20I%20sent%20an%20inquiry%20via%20your%20website."
               target="_blank"
               class="contact-whatsapp"
               style="color:var(--primary-orange);">
               Contact via WhatsApp
            </a>
        </p>
    </form>
</div>

<!-- FOOTER -->
<div id="site-footer"></div>

<script src="/script.js"></script>

</html>

<!-- GLOBAL SCRIPT -->
<script src="/script.js"></script>

<!-- CONTACT FORM AJAX (UNCHANGED) -->
<script>
const form = document.getElementById("contactForm");
const successMsg = document.getElementById("successMsg");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const response = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
    });

    if (response.ok) {
        form.reset();
        successMsg.style.display = "block";
    } else {
        alert("Something went wrong. Please try again or contact via WhatsApp.");
    }
});
</script>

</body>
</html>
