        <a href="index.html"><img src="assets/logos/gypsy-cartel-icon.webp" alt="GC Icon" class="logo-icon"></a>

    <div class="container">
        <div style="text-align: center; margin-bottom: 60px;">
            <h1 style="font-size: 3rem;">Initialize <span style="color: var(--corruption-cyan)">Contact</span></h1>
            <p style="color: var(--text-muted); margin-top: 10px;">Base of Operations: India // Global Reach</p>
        </div>

        <div class="grid-3" style="margin-bottom: 60px;">
            <div style="background: var(--bg-surface); padding: 30px; text-align: center; border-bottom: 2px solid var(--primary-orange);">

                <p style="color: #aaa; font-size: 0.9rem; margin-top: 10px;">support@gypsycartel.shop</p>

            </div>
        </div>

        <form style="max-width: 800px; margin: 0 auto;">
            <div class="grid-3">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email Address">
                <input type="text" placeholder="Subject">
            </div>
            <textarea rows="6" placeholder="Message content..."></textarea>
            <button class="btn btn-primary" style="width: 100%;">Send Transmission</button>
        </form>
