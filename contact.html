<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Gypsy Cartel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/webp" href="assets/logos/gypsy-cartel-icon.webp"> 
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html">
                <img src="assets/logos/gypsy-cartel-icon.webp" alt="Gypsy Cartel" class="header-logo">
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="apps.html">Apps</a></li>
                    <li><a href="design.html">Design</a></li>
                    <li><a href="fashion.html">Fashion</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="nav-cta active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section-padding black-bg">
        <div class="container">
            <div class="contact-section-inner">
                
                <div class="contact-left">
                    <p class="section-subtitle">DIRECT CONTACT INFORMATION</p>
                    <h2>We love to hear from you.</h2>
                    
                    <div style="margin-top: 40px;">
                        
                        <div style="margin-bottom: 25px;">
                            <h3>Support & Technical:</h3>
                            <a href="mailto:support@gypsycartel.shop" style="font-size: 1.1rem; font-weight: 500;">support@gypsycartel.shop</a>
                        </div>
                        
                        <div style="margin-top: 25px; border-top: 1px solid #333; padding-top: 25px; margin-bottom: 25px;">
                            <h3>Instagram (Creator):</h3>
                            <a href="https://www.instagram.com/mallugypsy.creations" target="_blank" style="font-size: 1.2rem; font-weight: 700; color: var(--primary-white) !important;">@mallugypsy.creations</a>
                        </div>
                        
                        <div style="margin-top: 25px;">
                            <h3>Location:</h3>
                            <p style="color: var(--primary-white); font-size: 1rem; line-height: 1.5; margin-bottom: 0;">Based in India (serving clients globally)</p>
                        </div>
                    </div>
                </div>

                <div class="contact-right">
                    <form class="contact-form">
                        <input type="text" placeholder="Your Name" required>
                        <input type="email" placeholder="Email Address" required>
                        <input type="text" placeholder="Phone Number (Optional)">
                        <textarea rows="4" placeholder="Your Message/Project Scope" required></textarea>
                        <button type="submit" class="btn btn-submit">SUBMIT INQUIRY</button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <footer class="dark-bg">
        </footer>
</body>
</html>
