<!DOCTYPE html>
<html lang="en">
<head>
    <title>MG Creations | Design Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor-dot"></div><div class="cursor-outline"></div>
    
    <header>
        <img src="assets/logos/gypsy-cartel-icon.webp" alt="GC Icon" class="logo-icon">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="apps.html">Apps</a></li>
                <li><a href="design.html" class="active">Design</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="grid-2">
            <div>
                <img src="assets/logos/mg-creations.webp" alt="MG Creations" style="width: 200px; margin-bottom: 30px;">
                <h1>Hyper-Realistic<br><span style="color: var(--primary-orange)">Architecture & UI</span></h1>
                <p style="margin-top: 20px; color: #ccc;">
                    We blend technical precision with artistic corruption. Specializing in 3D Architectural visualization (Exterior/Interior) and high-impact UI/UX design.
                </p>
            </div>

            <div style="background: var(--bg-surface); padding: 40px; border: 1px solid #222;">
                <h3 style="margin-bottom: 20px;">Start a Project</h3>
                <form>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                    </div>
                    <select>
                        <option>3D Architecture</option>
                        <option>UI/UX Design</option>
                        <option>Custom Software</option>
                    </select>
                    <textarea rows="4" placeholder="Project Details..."></textarea>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Initialize Request</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
